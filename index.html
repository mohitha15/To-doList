<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="st.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body class="light-mode">
    <div class="container">
      <div class="heading">
        <h1>To Do App</h1>
      </div>
        <div class="toggle-container">
            <button id="theme-toggle-btn">
                <i class="fas fa-sun" id="sun-icon"></i>
                <i class="fas fa-moon" id="moon-icon"></i>
            </button>
        </div>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a task here">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="save-btn">SAVE</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="get-tasks-btn">GET TASKS</button>
        </div>
        
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="align-items: center;">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">No.</th>
                    <th class="mdl-data-table__cell--non-numeric">Todo Item</th>
                    <th>Status</th>
                    <th class="mdl-data-table__cell--non-numeric">Actions</th>
                </tr>
            </thead>
            <tbody id="task-list">
            </tbody>
        </table>
    </div>
    
    <script src="sc.js"></script>
    <script src="tog.js"></script>
</body>
</html>
